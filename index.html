<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantCrush</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="QuantCrush is a web-based math game to train your brain with basic and applied math challenges. Track your progress and improve your skills!">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#00cc66">
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3353194681132539"
     crossorigin="anonymous"></script>
    <style>
        .landing-container {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(0, 123, 255, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 80px auto;
        }
        .landing-title {
            color: #00cc66;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 204, 102, 0.3);
        }
        .landing-subtitle {
            color: #fff;
            font-size: 1.3em;
            font-weight: 400;
            margin-bottom: 22px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.1);
        }
        .mode-btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 18px 0;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid #333333;
            background: #1a1a1a;
            color: #cccccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mode-btn:hover {
            background: #222222;
            color: #ffffff;
            border-color: #00cc66;
            transform: translateY(-1px);
        }
        .contact-info {
            margin-top: 30px;
            color: #aaa;
            font-size: 1em;
            text-align: center;
        }
        .contact-info a {
            color: #00cc66;
            text-decoration: underline;
        }
        .quant-white { color: #fff; }
        .crush-green { color: #00cc66; }
        

    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-title"><span class="quant-white">Quant</span><span class="crush-green">Crush</span></div>
        <div class="landing-subtitle">a mental math game</div>
        <button class="mode-btn" onclick="window.location.href='basic.html'">Basic Mode</button>
        <button class="mode-btn" onclick="window.location.href='advanced.html'">Applied Mode</button>
        <button class="mode-btn" onclick="window.location.href='analytics.html'">Analytics</button>
        <button class="mode-btn" onclick="window.location.href='faq.html'">FAQ</button>
        <div class="contact-info">If you have any questions email <a href="mailto:quantcrush@gmail.com">quantcrush@gmail.com</a></div>
    </div>
    <!-- Auth Modal Popup -->
    <div id="authModal" class="auth-modal">
      <div class="auth-modal-content">
        <span class="auth-modal-close" id="authModalClose">&times;</span>
        <div class="auth-tabs">
          <button id="showLogin" class="auth-tab active">Log In</button>
          <button id="showSignup" class="auth-tab">Sign Up</button>
        </div>
        <form id="loginForm" class="auth-form">
          <input type="email" id="loginEmail" placeholder="Email" required autocomplete="username">
          <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
          <button type="submit">Log In</button>
          <div class="auth-error" id="loginError"></div>
        </form>
        <form id="signupForm" class="auth-form" style="display:none;">
          <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
          <input type="email" id="signupEmail" placeholder="Email" required autocomplete="username">
          <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
          <button type="submit">Sign Up</button>
          <div class="auth-error" id="signupError"></div>
        </form>
      </div>
    </div>
    <!-- Auth Button/User Info -->
    <div id="userInfoBox" class="user-info-box">
      <button id="openAuthModal" class="auth-btn">Log In / Sign Up</button>
      <span id="userDisplayName" style="display:none;"></span>
      <button id="logoutBtn" class="auth-btn" style="display:none;">Log Out</button>
    </div>

    <style>
      .auth-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
      }
      .auth-modal.active { display: flex; }
      .auth-modal-content {
        background: #181818;
        border-radius: 16px;
        padding: 32px 28px 24px 28px;
        box-shadow: 0 8px 40px rgba(0,0,0,0.5);
        min-width: 320px;
        max-width: 90vw;
        position: relative;
        text-align: center;
      }
      .auth-modal-close {
        position: absolute;
        right: 18px; top: 12px;
        font-size: 2em;
        color: #888;
        cursor: pointer;
        transition: color 0.2s;
      }
      .auth-modal-close:hover { color: #00cc66; }
      .auth-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 18px;
      }
      .auth-tab {
        background: none;
        border: none;
        color: #ccc;
        font-size: 1.1em;
        font-weight: 600;
        margin: 0 10px;
        padding: 8px 18px;
        border-bottom: 2.5px solid transparent;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s;
      }
      .auth-tab.active, .auth-tab:hover {
        color: #00cc66;
        border-bottom: 2.5px solid #00cc66;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 8px;
      }
      .auth-form input {
        padding: 12px;
        border-radius: 8px;
        border: 1.5px solid #333;
        background: #232323;
        color: #fff;
        font-size: 1em;
        outline: none;
        transition: border-color 0.2s;
      }
      .auth-form input:focus {
        border-color: #00cc66;
      }
      .auth-form button {
        background: linear-gradient(45deg, #00cc66, #00994d);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      .auth-form button:hover {
        background: linear-gradient(45deg, #00994d, #00cc66);
      }
      .auth-error {
        color: #ff4d4d;
        font-size: 0.98em;
        min-height: 1.2em;
        margin-top: 2px;
      }
      .user-info-box {
        position: absolute;
        top: 18px; right: 32px;
        z-index: 1100;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .auth-btn {
        background: linear-gradient(45deg, #00cc66, #00994d);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .auth-btn:hover {
        background: linear-gradient(45deg, #00994d, #00cc66);
      }
      #userDisplayName {
        color: #00cc66;
        font-size: 1em;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      @media (max-width: 600px) {
        .user-info-box { right: 10px; top: 10px; }
        .auth-modal-content { min-width: 90vw; }
      }
    </style>

    <!-- Firebase Modular SDK Initialization -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc, collection, getCountFromServer } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB50WDSGx1A38iBGrVn5702Q5WRoGN_Skw",
        authDomain: "quantcrush-1bb6e.firebaseapp.com",
        projectId: "quantcrush-1bb6e",
        storageBucket: "quantcrush-1bb6e.appspot.com",
        messagingSenderId: "754971876089",
        appId: "1:754971876089:web:fe4816fb30890755242028",
        measurementId: "G-D1PVMYV2RX"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const db = getFirestore(app);
      // Now you can use `auth` and `db` in your code!

      // --- Auth Modal Logic ---
      const authModal = document.getElementById('authModal');
      const openAuthModalBtn = document.getElementById('openAuthModal');
      const closeAuthModalBtn = document.getElementById('authModalClose');
      const showLoginTab = document.getElementById('showLogin');
      const showSignupTab = document.getElementById('showSignup');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginError = document.getElementById('loginError');
      const signupError = document.getElementById('signupError');
      const userInfoBox = document.getElementById('userInfoBox');
      const userDisplayNameSpan = document.getElementById('userDisplayName');
      const logoutBtn = document.getElementById('logoutBtn');

      // Open modal
      openAuthModalBtn.onclick = () => {
        authModal.classList.add('active');
        showLoginTab.classList.add('active');
        showSignupTab.classList.remove('active');
        loginForm.style.display = '';
        signupForm.style.display = 'none';
        loginError.textContent = '';
        signupError.textContent = '';
      };
      // Close modal
      closeAuthModalBtn.onclick = () => authModal.classList.remove('active');
      window.onclick = (e) => { if (e.target === authModal) authModal.classList.remove('active'); };
      // Tab switching
      showLoginTab.onclick = () => {
        showLoginTab.classList.add('active');
        showSignupTab.classList.remove('active');
        loginForm.style.display = '';
        signupForm.style.display = 'none';
        loginError.textContent = '';
        signupError.textContent = '';
      };
      showSignupTab.onclick = () => {
        showSignupTab.classList.add('active');
        showLoginTab.classList.remove('active');
        signupForm.style.display = '';
        loginForm.style.display = 'none';
        loginError.textContent = '';
        signupError.textContent = '';
      };
      // Signup
      signupForm.onsubmit = async (e) => {
        e.preventDefault();
        signupError.textContent = '';
        const username = document.getElementById('signupUsername').value.trim();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        if (!username.match(/^[a-zA-Z0-9_]{3,20}$/)) {
          signupError.textContent = 'Username must be 3-20 characters, letters, numbers, or underscores.';
          return;
        }
        try {
          // Check for unique username
          const q = await import('https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js');
          const { query, collection, where, getDocs } = q;
          const usersRef = collection(db, 'users');
          const qUsername = query(usersRef, where('username', '==', username));
          const querySnapshot = await getDocs(qUsername);
          if (!querySnapshot.empty) {
            signupError.textContent = 'Username is already taken.';
            return;
          }
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, 'users', userCred.user.uid), { username });
          authModal.classList.remove('active');
        } catch (err) {
          signupError.textContent = err.message.replace('Firebase: ', '');
        }
      };
      // Login
      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        loginError.textContent = '';
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          authModal.classList.remove('active');
        } catch (err) {
          loginError.textContent = err.message.replace('Firebase: ', '');
        }
      };
      // Logout
      logoutBtn.onclick = async () => {
        await signOut(auth);
      };
      // Show user info if logged in
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          // Fetch username from Firestore
          try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const username = userDoc.exists() ? userDoc.data().username : null;
            if (username) {
              userDisplayNameSpan.textContent = username;
              userDisplayNameSpan.style.display = '';
            } else {
              userDisplayNameSpan.textContent = '(No username)';
              userDisplayNameSpan.style.display = '';
            }
          } catch (e) {
            userDisplayNameSpan.textContent = '(Error loading username)';
            userDisplayNameSpan.style.display = '';
          }
          logoutBtn.style.display = '';
          openAuthModalBtn.style.display = 'none';
        } else {
          userDisplayNameSpan.textContent = '';
          userDisplayNameSpan.style.display = 'none';
          logoutBtn.style.display = 'none';
          openAuthModalBtn.style.display = '';
        }
      });
      // --- End Auth Modal Logic ---

      // --- Save Game Result Function ---
      window.saveGameResult = async function(gameData) {
        const user = auth.currentUser;
        if (!user) {
          console.warn('User not logged in, not saving game result.');
          return;
        }
        try {
          const q = await import('https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js');
          const { collection, addDoc, serverTimestamp } = q;
          const gamesRef = collection(db, 'users', user.uid, 'games');
          await addDoc(gamesRef, {
            ...gameData,
            savedAt: serverTimestamp()
          });
          console.log('Game result saved to Firestore.');
        } catch (e) {
          console.error('Error saving game result:', e);
        }
      };
      // --- End Save Game Result Function ---
    </script>
</body>
</html>
